<include href="views/header.html"></include>

<body>

<div class="container">
    <h1>My Diner</h1>
    <h2>Order Part 2</h2>

    <form action="#" method="post" class="form-horizontal">

        <!-- get food -->
        <div class="form-group">
            <label for="custom-conds" class="col-sm-4 control-label">Select your Condiments</label>
            <div class="col-sm-4">
                <input class="form-control" type="text"
                                         name="custom-conds" id="custom-conds" >
            </div>
        </div>
        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Select a meal</label><br>
            <repeat group="{{ @condiments }}" value="{{ @condiment }}">
                <label><input type="checkbox" name="conds[]" value="{{ @condiment }}"> {{ ucfirst(@condiment) }}</label><br>
            </repeat>
        </div>
        <br>

        <!-- submit button -->
        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>

</div>
</body>
</html>
